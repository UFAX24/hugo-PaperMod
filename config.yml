        appendFilePath: true # to append file path to Edit link

    label:
         text: "Home"
         icon: logo.svg
         iconHeight: 35

    # analytics:
    #     google:
    #         SiteVerificationTag: "XYZabc"

    assets:
         favicon: "favicon.png"
         favicon16x16: "favicon.png"
         favicon32x32: "favicon.png"
         apple_touch_icon: "favicon.png"
         safari_pinned_tab: "favicon.png"

    cover:
        hidden: false # hide everywhere but not in structured data
        # hiddenInList: true # hide on list pages and home
        # hiddenInSingle: true # hide on single page

    fuseOpts:
        isCaseSensitive: true
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]

taxonomies:
    category: categories
    tag: tags
    series: series

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        # anchorLineNos: true
        codeFences: true
        guessSyntax: true
        lineNos: true
        # noClasses: false
        style: monokai

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true

timeout: 30000
enableInlineShortcodes: true